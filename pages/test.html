<!DOCTYPE html>
<html>
<head>
    <style>
        .shape-container {
            width: 50%;
            height: 392.9px;
            position: relative;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #0080FF 0%, #004AAD 40%);
            clip-path: polygon(0% 100%, 0% 0%, 17.7% 0%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="shape-container">
        <div class="shape"></div>
    </div>
</body>
</html>
